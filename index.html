<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matrix Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="container"> 
    <header role = "banner" class="header">
        <h1 aria-label = "Quiz Title">  Matrix Quiz </h1>
    </header>
    <section aria-live = "polite" label="region" class="biggerSquare">
      <section aria-live = "polite" class="startQuiz box"></section>
      <section aria-live = "polite" class="questionBox box altBox"></section>
      <section aria-live = "polite" class="response box altBox"></section>
      <section aria-live = "polite" heading = "final page" class="final box altBox"></section>
    </section>
    <section aria-live = "polite" class = "counters"></section>
    
  </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>   
</body>
</html>
