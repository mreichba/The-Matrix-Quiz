<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matrix Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
   
   
    <main role="main" class="container"> 
      <header role = "banner" class="header">
        <section> 
        </section>

        <section> 
            <ul>
              <li>Question: <span class = "questionNumber">0</span>/5 </li>
              <li>Score: <span class="score">0</span></li>
            </ul>
          </section>
      </header>
      <section role="region" class="biggerSquare">
        <section class="startQuiz box">
          <h1>Matrix Quiz</h1>
          <img src="quiz-pics/enter-the-matrix.jpg" alt="Matrix Code" class="images">
          <button type="button" class="start button"> Enter the Matrix Quiz</button>
        </section>
        <section class="questionBox altBox"></section>
        <section class="responseBox altBox"></section>
        <section class="finalBox altBox"></section>
      </section>
    </main>

 

  <section class = "quiz-questions" role = "questions">
    <h2 class="questionTitle"></h2>
      <div class ="choices"></div>
      <div class ="questionNumber"></div>
      <button class= "next button" id="nextQuestion"> Next Question</button>
  </section>
  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>   
</body>
</html>
